<div class="row m-3 t-4">
  <div class="col-md-12">
    <input type="text" class="form-control t-2" [(ngModel)]="texto" />
    <button class="btn btn-info" (click)="addTarefa()">Adicionar</button>
  </div>

  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Realizado</th>
          <th>Descrição Tarefa</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lista">
          <td>
            <input type="checkbox" [(ngModel)]="item.feita" />
          </td>

          <td>
            {{ item.descricao }}
          </td>

          <td>
            <button class="btn btn-{{cor}}" (click)="deleteTodo(item)">
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    {{ lista | json }}
  </div>
</div>
